#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "rustfs"
name = "RustFS"
description.en = "S3-compatible high-performance object storage"
description.fr = "Expliquez en *quelques* (10~15) mots l'utilité de l'app ou ce qu'elle fait (l'objectif est de donner une idée grossière pour des utilisateurs qui naviguent dans un catalogue de 100+ apps)"

version = "1.0.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "Apache-2.0"
admindoc = "https://yunohost.org/packaging_apps"
code = "https://github.com/rustfs/rustfs"

[integration]
yunohost = ">= 12.1.12"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    rename = "rustfs"
    in_subdir = false
    amd64.url = "https://github.com/rustfs/rustfs/releases/download/1.0.0-alpha.72/rustfs-linux-x86_64-gnu-latest.zip"
    amd64.sha256 = "d2fc7751ef75425d7576f9968cececb55985fd231f39b215ab38d39e886f3f3a"

    autoupdate.strategy = "latest_github_release"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9000
    console.default = 9001
